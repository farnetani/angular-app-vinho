<div class="container-fluid">
    <form name="form" class="form-signin" (ngSubmit)="f.form.valid && logar()" #f="ngForm" novalidate>
     
      <h2 class="form-signin-heading" style="text-align: center;">Gestão de Vinhos. Seja bem vindo!</h2>
      
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid}">
          <label for="login" class="sr-only">Login:</label>
          <input type="text" class="form-control" name="login"
            placeholder="Digite o login" required [(ngModel)]="usuarioLogin.login" #login="ngModel">
          <div *ngIf="f.submitted && !login.valid" class="help-block">
            Login do usuário é um campo obrigatório
          </div>
      </div>
  
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !senha.valid}">
          <label for="senha" class="sr-only">Login:</label>
          <input type="password" id="senha" class="form-control" name="senha"
            placeholder="Digite a senha" required [(ngModel)]="usuarioLogin.senha" #senha="ngModel">
          <div *ngIf="f.submitted && !senha.valid" class="help-block">
            Senha do usuário é um campo obrigatório
          </div>
      </div> 
      
    
      <div class="form-group">
        <button [disabled]="carregando" class="btn btn-lg btn-primary btn-block" >Sign in</button>
